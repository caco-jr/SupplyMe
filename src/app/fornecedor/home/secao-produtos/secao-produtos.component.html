<div class="container c-secao-produtos">
  <div class="row">
    <div class="col-12">
      <h2 class="title"> {{ titulo }} </h2>
    </div>

    <div class="col-12 col-md-4" *ngFor="let produto of listaProdutos">
      <app-produto [name]="produto.name" [imgURL]="produto.images[0]"></app-produto>
    </div>
  </div>
</div>
