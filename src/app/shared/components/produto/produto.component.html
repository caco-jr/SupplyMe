<mat-card class="c-produto">
  <img [src]="imgURL" alt="" mat-card-image>

  <mat-card-title class="title">
    {{ name }}
  </mat-card-title>

  <div class="c-box-hidden">
    <span class="badge badge-pill badge-secondary"> {{ brandName }} </span>
    <span> {{ color }} </span>

    <div class="group-buttons">
      <button class="c-button button"> Adicionar </button>
    </div>
  </div>
</mat-card>
