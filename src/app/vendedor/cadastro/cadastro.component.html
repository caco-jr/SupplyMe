<app-header></app-header>

<mat-card class="container">
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="form">
    <div class="ct-form-group nome">
      <label class="text"> Nome </label>

      <input type="text" formControlName="nome" class="form-control" />
    </div>

    <div class="ct-form-group sobrenome">
      <label class="text"> Sobrenome </label>

      <input type="text" formControlName="sobrenome" class="form-control" />
    </div>

    <div class="ct-form-group">
      <label class="text"> Documento </label>

      <input type="text" formControlName="documento" class="form-control" />
    </div>

    <div class="ct-form-group">
      <label class="text"> Data de nascimento </label>

      <input type="date" formControlName="dataNascimento" class="form-control" />
    </div>

    <div class="ct-form-group">
      <label class="text"> E-mail </label>

      <input type="email" formControlName="email" class="form-control" />
    </div>

    <div class="ct-form-group">
      <label class="text"> Senha </label>

      <input type="password" formControlName="senha" class="form-control" />
    </div>

    <button class="c-button m-large default" type="submit" [disabled]="!accountForm.valid">
      <span class="text">
        Criar Conta
      </span>
    </button>
  </form>
</mat-card>
